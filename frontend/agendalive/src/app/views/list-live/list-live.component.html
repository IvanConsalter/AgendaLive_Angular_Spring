<mat-tab-group mat-align-tabs="start" class="container mat-tab-group">
  <mat-tab label="PrÃ³ximas">
    <div class="card-container">
      <div class="card-content">
        <div class="card" *ngFor="let live of liveNext">
          <div class="card-header">
            <div class="live-link">
              <iframe
                [src]="live.urlSafe"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
            </div>
          </div>
          <div class="card-body">
            <span class="live-date">{{ live.liveDate | date:'dd/MM/yy HH:mm' }}</span>
            <p class="live-title">
              {{ live.liveName }}
            </p>
            <div class="card-footer">
              <p class="live-channel">
                Canal: {{ live.channelName }}
              </p>
              <div class="actions">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>
                    <mat-icon>edit</mat-icon>
                    <span>Editar</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>delete</mat-icon>
                    <span>Excluir</span>
                  </button>
                </mat-menu>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
