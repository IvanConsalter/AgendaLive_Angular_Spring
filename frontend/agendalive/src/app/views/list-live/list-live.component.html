<mat-tab-group mat-align-tabs="start" class="container mat-tab-group">
  <mat-tab label="PrÃ³ximas">
    <div class="card-container">
      <div class="card-content">
        <div class="card" *ngFor="let live of liveNext">
          <div class="card-header">
            <div class="live-link">
              <iframe
                [src]="live.urlSafe"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
            </div>
          </div>
          <div class="card-body">
            <span class="live-date">{{ live.liveDate }}</span>
            <p class="live-title">
              {{ live.liveName }}
            </p>
            <p class="live-channel">
              Canal: {{ live.channelName }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
